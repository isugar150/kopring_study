server:
  port: 8080

spring:
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      jdbc-url: jdbc:h2:mem:test
    database-platform: org.hibernate.dialect.H2Dialect
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 30MB
  profiles:
    default: local
  jmx:
    enabled: false
  h2:
    console:
      enabled: true
      path: /h2-console
      web-allow-others: true
  jpa:
    database: h2
    generate-ddl: on
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        # show_sql: true
        format_sql: true
        # use_sql_comments: true
    defer-datasource-initialization: false
#  sql:
#    init:
#      schema-locations: classpath:h2-ddl/schema.sql
#      data-locations: classpath:h2-ddl/data.sql

logging:
  pattern:
    console: "[%d{HH:mm:ss.SSS}][%-5level][%logger.%method:line%line] - %msg%n"
  level:
    org:
      hibernate:
        type.descriptor: trace
        SQL: debug